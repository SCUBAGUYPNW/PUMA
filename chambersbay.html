<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Corben|Montserrat" rel="stylesheet">
    <title>PUMA</title>
  </head>
  <body>
    <div id= "header" heigth="100%" width="100%">
      <img src="assets/zoo-logo.jpg"  width="100px">
      <h1>Spot the Swallows</h1>
        <h2>Help monitor local nest box sites for the Purple Martins in the PNW</h2>
    </div>
    <a id="rotator">
      <img src="assets/bird.png" heigth="50%" width="50%"</a>
    <div id="menu" width="90%" heigth="100px">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <div class="dropdown">
            <button class="dropbtn">NEST SITES</button>
            <div class="dropdown-content">
              <a href="form.html">PT. DEFIANCE</a>
              <a href="titlow.html">TITLOW</a>
              <a href="chambersbay.html">CHAMBERSBAY</a>
            </div>
          </div>
        <li><a href="assets/Spot the Swallows FAQ 2014.pdf" target="_blank">FAQ</a></li>
        <li><a href="about-us.html">DEVELOPMENT TEAM</a></li>
      </ul>
    </div>
  <div id='container'>
    <div id="datacontent">
      <h3>View the Purple Martin's migration flightpath!</h3>
      <video src="images/PUMP Migration.mp4"
            poster="images/PUMA1.jpeg"
            width="300px" height="300px"
            preload="auto"
            controls>
            id="styled_video"
            <p> The Purple Martins migration route</p>
          </video>
          <audio controls>
            <source src="images/Purple Martin Dawn Song.mp4" type="audio/mp4">
          </audio>
    </div>

   <div id="billsform">
     <form id="puma-form">
       <fieldset>
            <legend>Chamber's Bay</legend>
            <label for"name">Name: </label>
            <input type="text" name="name" id="username">
            <br>
            <label for="box">Box Number:</label>
            <select id="boxnumber">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
            <br>
              <input type="radio" name="gender" id="male"/>
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="juvenile"/>
              <label for="juvenile">Juvenile</label>
              <br>
              <br>
              <input type="checkbox" name="firstyear" id="isyouth"/>
              <label for="firstyear">First Year Adult</label>
              <br>
              <br>
              <label>Behaviors Observed:</label>
              <br>
              <br>
              <input type="checkbox" name="landed" id="islanded"/>
              <label for="landed">Landed</label>
              <input type="checkbox" name="perched" id="isperched"/>
              <label for="perched">Perched</label>
              <input type="checkbox" name="roosting" id="isroosting"/>
              <label for="roosting">Roosting</label>
              <input type="checkbox" name="foodcarrying" id="isfoodcarrying"/>
              <label for="foodcarrying">Food Carrying</label>
              <br>
              <input type="checkbox" name="nestlingsobserved" id="isnestlingsobserved"/>
              <label for="nestlingsobserved">Nestlings Observed</label>
              <input type="checkbox" name="nestlingsheard" id="isnestlingsheard"/>
              <label for="nestlingsheard">Nestlings Heard</label>
              <input type="checkbox" name="juvenilereturns" id="isjuvenilereturns"/>
              <label for="juvenilereturns">Juvenile Returns</label>
              <br>
              <button type="submit" name="button" class="createButton">Submit</button>
          </fieldset>
      </form>
   </div>
 </div>
      <table id="puma-list"></table>
      <script src="form.js"></script>
  </body>
</html>
