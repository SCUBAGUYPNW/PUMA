<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form id="puma-form">
          <fieldset>
            <legend>Place your order</legend>
            <!-- name, address, payment info, products to order, quantities, special instructions,  -->
              <input type="radio" name="male" />
              <label for="male">:Male</label>
              <input type="radio" name="female" />
              <label for="female">:Female</label>
              <input type="radio" name="unsure" />
              <label for="unsure">:Unsure</label>
              <br>
              <input type="checkbox" name="firstyear" />
              <label for="firstyear">Check if you believe purple marlin is less than 1 year old:</label>
              <br>
              <label for="box">Box Number:</label>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <br>
              <label>Behaviors Observed:</label>
              <br>
              <input type="checkbox" name="landed"/>
              <label for="landed">Landed</label>
              <input type="checkbox" name="perched"/>
              <label for="perched">Perched</label>
              <input type="checkbox" name="roosting"/>
              <label for="roosting">Roosting</label>
              <input type="checkbox" name="foodcarrying"/>
              <label for="foodcarrying">Food Carrying</label>
              <br>
              <input type="checkbox" name="nestlingsobserved"/>
              <label for="nestlingsobserved">Nestlings Observed</label>
              <input type="checkbox" name="nestlingsheard"/>
              <label for="nestlingsheard">Nestlings Heard</label>
              <input type="checkbox" name="juvenilereturns"/>
              <label for="juvenilereturns">Juvenile Returns</label>
              <br>
              <label for="comments">Additional Comments:</label>
              <input type="text" name="comments" />
              <br>
              <button type="submit" name="button" class="createButton">Submit</button>
          </fieldset>
      </form>
  </body>
</html>
