<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form id="puma-form">
          <fieldset>
            <legend>PUMA</legend>
              <input type="radio" name="gender" id="male"/>
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="unsure"/>
              <label for="unsure">Unsure</label>
              <br>
              <input type="checkbox" name="firstyear" id="isyouth"/>
              <label for="firstyear">Check if you believe purple marlin is less than 1 year old:</label>
              <br>
              <label for="box">Box Number:</label>
              <select id="boxnumber">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <br>
              <label>Behaviors Observed:</label>
              <br>
              <input type="checkbox" name="landed" id="islanded"/>
              <label for="landed">Landed</label>
              <input type="checkbox" name="perched" id="isperched"/>
              <label for="perched">Perched</label>
              <input type="checkbox" name="roosting" id="isroosting"/>
              <label for="roosting">Roosting</label>
              <input type="checkbox" name="foodcarrying" id="isfoodcarrying"/>
              <label for="foodcarrying">Food Carrying</label>
              <br>
              <input type="checkbox" name="nestlingsobserved" id="isnestlingsobserved"/>
              <label for="nestlingsobserved">Nestlings Observed</label>
              <input type="checkbox" name="nestlingsheard" id="isnestlingsheard"/>
              <label for="nestlingsheard">Nestlings Heard</label>
              <input type="checkbox" name="juvenilereturns" id="isjuvenilereturns"/>
              <label for="juvenilereturns">Juvenile Returns</label>
              <br>
              <label for="comments">Additional Comments:</label>
              <input type="text" name="comments" />
              <br>
              <button type="submit" name="button" class="createButton">Submit</button>
          </fieldset>
      </form>
      <script src="form.js"></script>
  </body>
</html>
